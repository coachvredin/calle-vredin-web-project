    <section class="stats">
        <div class="container">
            <h2 class="stats-heading text-center my-1">
                Vredins Think Tank are combining experiences from developing people and teams with tech skills to develop better apps. Join us!
            </h2>
             
            <div class="grid grid-3 text-center my-4">
                <div>
                    <i class="fas fa-contributes fa-3x"></i> 
                    <h3>100,000</h3>
                    <p class="text-secondary">Contributes</p>
                </div>
                <div>
                    <i class="fas fa-people fa-3x"></i>
                    <h3>1000</h3>
                    <p class="text-secondary">People</p>
                </div> 
                    <div>
                    <i class="fas fa-teams fa-3x"></i>
                    <h3>100</h3>
                    <p class="text-secondary">Teams</p>
                </div> 
            </div>
        </div>
    </section>

    <section class="login">
        <div class="container flex">
            <div class="login-form card">
                <h3>Log in</h3>
                <form>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-control">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                </form>
                <input type="submit" value="Log in" class="btn btn-primary">
            </div>
            <div class="signup-form card">
                <h3>Sign up</h3>
                <form>
                    <div class="form-control">
                        <input type="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-control">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                </form>
                <input type="submit" value="Sign up" class="btn btn-primary">
            </div>
        </div>
    </section>
    
    <section class="languages">
        <h2 class="md text-center my-2">
            Languages
        </h2>

    </section>

    <form id="addPost">

            <input type="text" id="title" placeholder="Title">
        </div>
        <div>
            <textarea id="body" placeholder="Body"></textarea>
        </div>
